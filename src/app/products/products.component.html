<mat-toolbar class="top-menu">
    <span><strong>Product Details</strong></span>

    <span class="fill-space"></span>

    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<form [formGroup]="_service.form" class="normal-form">
    <mat-grid-list cols="1" rowHeight="300px">
        <mat-grid-tile>
            <div class="controls-container">
                <input formControlName="_id" type="hidden">
                <mat-form-field>
                    <input formControlName="prodname" matInput placeholder="Product Name *" autocomplete="off">
                <mat-error>This fiel is Mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="price" matInput placeholder="Price *" autocomplete="off">
                    <mat-error>Enter only Number</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <textarea formControlName="desc" matInput placeholder="Description" autocomplete="off"></textarea>
                </mat-form-field>


            </div>


        </mat-grid-tile>
    </mat-grid-list>

  

    <mat-toolbar>
        <span class="fill-space"></span>
        <div class="button-row">
            <button color="primary" mat-raised-button type="submit" (click)="onSubmit()" [disabled]="_service.form.invalid">
                Submit
            </button>
            <button color="warn" mat-raised-button (click)="onClear()">
                Clear
            </button>
        </div>
    </mat-toolbar>
</form>
